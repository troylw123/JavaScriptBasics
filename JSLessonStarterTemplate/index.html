<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="./assets/cat.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css" />
    <title>JS in Action</title>
</head>

<body>
    <!-- Using B.S.'s Navbar -->
    <nav class="navbar navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/JavaScriptLogo.png" alt="JavaScript logo" width="30" height="30"
                    class="d-inline-block align-text-top">
                Workin' with JavaScript
            </a>
        </div>
    </nav>

    <h2 class="textTitles">These are a few of my favorite things:</h2>
    <!-- Creating a spot w/ B.S. for our array items -->
    <div class="container-fluid, bodyDiv">
        <!-- We will leave an unordered list here to populate together -->
        <ul id="unorderedList"></ul>
    </div>

    <h2 class="textTitles">And a cat:</h2>
    <!-- Creating a spot w/ B.S. for our Cat/Dog photo -->
    <div class="container-fluid, bodyDiv" id="photoDiv">
        <!-- This is where our cat/dog photo will be via an img tag-->
    </div>

    <!-- Bringing in BootStraps Scripts to use their framework -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Calling our JS file to use alongside/with our HTML -->
    <script src="./index.js"></script>
</body>

</html>
